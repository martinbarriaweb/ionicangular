<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="places"></ion-back-button>
      </ion-buttons>
    <ion-title>{{place.title | uppercase}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deletePlace()">
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col> <ion-img [src]="place.imageUrl"></ion-img> </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-margin-top ion-text-capitalize">
      <ion-col> <ion-label>{{place.title}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="place.comments && place.comments.length > 0; else noComments">
          <ion-item *ngFor="let commentary of place.comments">
            <ion-label>{{commentary}}</ion-label>
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <ion-text class="ion-text-center">
            <h3>No comments yet</h3>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
